type Disk {
  name: String
  path: String
}

type DirectoryEntry {
  name: String
  path: String
  parentName: String
  isDirectory: Boolean
  isFile: Boolean
  isImage: Boolean
  isVideo: Boolean
}

type DirectoryResponse {
  canGallery: Boolean
  entries: [DirectoryEntry]!
}

type GalleryResponse {
  canGallery: Boolean
  folderName: String
  images: [String]!
}

# Db models

type Pinned {
  id: Int
  path: String
}

# Generic responses below

type ConfirmationResponse {
  success: Boolean
  errorMessages: [String]
  messages: [String]
}
